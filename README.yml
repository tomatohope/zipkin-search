##prepare k8s yml
\\ https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/
\\ https://github.com/openzipkin-attic/docker-zipkin


#zipkin.yml

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: zipkin
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      k8s-app: zipkin
  template:
    metadata:
      labels:
        k8s-app: zipkin
    spec:
      containers:
      - name: zipkin
        imagePullPolicy: IfNotPresent
        image: 192.168.0.121:5000/basic/zipkin
        securityContext:
          capabilities:
            add: ["SYS_PTRACE"]
        env:
        - name: release_environment
          value: "live"
        - name: STORAGE_TYPE
          value: "elasticsearch"
        - name: ES_HOSTS
          value: "192.168.0.121"
        - name: ES_USERNAME
          value: "elastic"
        - name: ES_PASSWORD
          value: "123456"
        ports:
          - containerPort: 9411
            name: zipkin
            protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 1Gi
      imagePullSecrets:
        - name: harborsecretname

---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: zipkin
  labels:
    k8s-app: zipkin
spec:
  type: NodePort
  ports:
    - port: 9411
      targetPort: 9411
      protocol: TCP
  selector:
    k8s-app: zipkin


